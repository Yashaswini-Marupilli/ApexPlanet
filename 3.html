<html>
<head>
  <title>Advanced CSS & JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
    }
    h2 {
      color: #333;
    }
    .quiz, .api, .responsive-demo {
      margin-bottom: 40px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005a99;
    }
    #result, #joke {
      margin-top: 10px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      body {
        background-color: #d0ebff;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      body {
        background-color: #ffe3e3;
      }
      .container {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="responsive-demo">
      <h2>Responsive Design Demo</h2>
      <p>This section adapts to different screen sizes. Try resizing your browser window!</p>
    </div>

    <div class="quiz">
      <h2>Quick Quiz: What is the capital of France?</h2>
      <button onclick="checkAnswer('London')">London</button>
      <button onclick="checkAnswer('Paris')">Paris</button>
      <button onclick="checkAnswer('Berlin')">Berlin</button>
      <p id="result"></p>
    </div>
    <div class="api">
      <h2>Get a Random Joke</h2>
      <button onclick="getJoke()">Tell Me a Joke</button>
      <p id="joke"></p>
    </div>
  </div>
  <script>
    function checkAnswer(answer) {
      const result = document.getElementById('result');
      if (answer === 'Paris') {
        result.textContent = 'Correct!';
        result.style.color = 'green';
      } else {
        result.textContent = 'Try again.';
        result.style.color = 'red';
      }
    }
    async function getJoke() {
      try {
        const res = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        const data = await res.json();
        document.getElementById('joke').textContent = data.joke;
      } catch (error) {
        document.getElementById('joke').textContent = 'Failed to fetch a joke';
      }
    }
  </script>
</body>
</html>
